<div fxLayout="row">
  <div fxFlex></div>
  <div class="button-row">
    <div class="flex-container">
      <button
        mat-icon-button
        color="primary"
        aria-label="Create a new OpenPGP key"
        matTooltip="Create a new OpenPGP key"
        (click)="onCreate()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        aria-label="Remove all OpenPGP keys"
        matTooltip="Remove all OpenPGP keys"
        (click)="onRemove()"
      >
        <mat-icon>remove</mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        aria-label="Save all OpenPGP keys"
        matTooltip="Save all OpenPGP keys"
        (click)="onSave()"
      >
        <mat-icon>file_upload</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Import OpenPGP keys"
        color="primary"
        aria-label="Import OpenPGP keys"
        (click)="onImport()"
      >
        <mat-icon>file_download</mat-icon>
      </button>
    </div>
  </div>
  <div fxFlex></div>
</div>
<div class="keys-panel">
  <table
    mat-table
    [dataSource]="keyStoreEntryProperties"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.primaryUser }}</td>
    </ng-container>

    <ng-container matColumnDef="subKeys">
      <th mat-header-cell *matHeaderCellDef>Sub-Keys Count</th>
      <td mat-cell *matCellDef="let element">{{ element.subKeysCount }}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove Key</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Remove an OpenPGP key"
          (click)="onRemove(element.fingerprints.private)"
        >
          <mat-icon>remove</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="save">
      <th mat-header-cell *matHeaderCellDef>Save</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Save this key"
          matTooltip="Save this key"
          (click)="onSave(element.fingerprints.private)"
        >
          <mat-icon>file_upload</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
